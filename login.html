<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

<img class="logo" src="img/login/Logo.png">

<form class="login-form" method="post">
    <div class="field">
        <div class="pad"></div>
        <div class="username-icon"></div>
        <input type="text" name="name" placeholder="Username" required size="25">
    </div>

    <div class="field">
        <div class="pad"></div>
        <div class="password-icon"></div>
        <input type="password" name="password" placeholder="Password" required>
    </div>

    <input class="btn" type="submit" value="Get Started">
</form>

<div class="links">
    <a class="create-account" href="#">Create Account</a>
    <a class="help" href="#">Need Help?</a>
</div>

</body>
</html>
