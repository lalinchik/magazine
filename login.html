<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

<img class="logo" src="img/login/Logo.png">

<form class="register-form" method="post">
    <div class="username-block">
        <div class="wrapper"></div>
        <div class="icon-username"></div>
        <input class="username" type="text" name="name" placeholder="Username" required size="25">
    </div>

    <div class="password-block">
        <div class="wrapper"></div>
        <div class="icon-password"></div>
        <input class="password" type="password" name="password" placeholder="Password" required size="8">
    </div>

    <input class="btn" type="submit" value="Get Started">
</form>

<div class="links">
    <a class="create-account" href="#">Create Account</a>
    <a class="help" href="#">Need Help?</a>
</div>

</body>
</html>
