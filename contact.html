<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>

<header>
    <div class="links-left">
        <img class="menu-icon" src="img/header/Icon%20-%20Menu.png">
        <p class="page-title">Contact</p>
    </div>

    <a class="logo" href="#"><img src="img/header/Logo.png"></a>

    <div class="links-right">
        <a href="#"><img src="img/header/Icon%20-%20Search.png"></a>
        <a href="#"><img src="img/header/Avatar.png"></a>
        <a href="#"><img src="img/header/Icon%20-%20Bookmark.png"></a>
    </div>
</header>

<div class="main-container">
    <section class="feedback">
        <h1>Send feedback</h1>

        <p class="important-feedback">Your feedback is very important to us.</p>

        <form method="get">
            <div class="field">
                <div class="pad"></div>
                <div class="name-icon"></div>
                <input type="text" name="name" placeholder="Name" required size="25">
            </div>

            <div class="field">
                <div class="pad"></div>
                <div class="email-icon"></div>
                <input type="email" name="email" placeholder="Email" required>
            </div>

            <textarea class="massage-text" placeholder="Type your message..."></textarea>

            <input class="btn" type="submit" value="Send">
        </form>
    </section>

    <section class="map">
        <img src="img/contact/Map.png">

        <div class="address">
            <p class="address-text">W 19TH STREET NEW YORK, NY 10010</p>
            <p class="meaning">1-877-932-7111</p>
        </div>
    </section>
</div>

<footer>
    <div class="footer-links">
        <a href="#">About Us</a>
        <a href="#">Term & Conditions</a>
        <a href="#">Privacy Policy</a>
    </div>

    <div class="footer-contacts-block">
        <div class="social">
            <a href="#"><img src="img/footer/facebook.png"></a>
            <a href="#"><img src="img/footer/twitter.png"></a>
            <a href="#"><img src="img/footer/instagram.png"></a>
        </div>

        <div class="copyright">
            <p>@ 2015 All rights reserved.</p>
        </div>
    </div>
</footer>
</body>
</html>
