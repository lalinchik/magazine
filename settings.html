<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="css/settings.css">
</head>
<body>
<section class="settings">

    <div class="photo">
        <div class="download-photo">
            <img id="upload-trigger" src="img/settings/Icon%20-%20Upload.png">
            <input id="upload" type="file">
        </div>

        <img class="avatar" src="img/settings/Avatar.png">
        <a class="sync" href="https://www.google.com.ua/"><img src="img/settings/Icon%20-%20Sync.png"></a>
    </div>

    <form method="get">

        <fieldset class="personal-data">
        <div class="field">
            <div class="pad"></div>
            <img src="img/settings/Icon%20-%20Username.png">
            <input type="text" name="name" placeholder="Thomas Schnelder" required>
        </div>

        <div class="field">
            <div class="pad"></div>
            <img src="img/settings/Icon%20-%20proffesion.png">
            <input type="text" name="profession" placeholder="Photographer" required>
        </div>

        <div class="field">
            <div class="pad"></div>
            <img src="img/settings/Icon%20-%20Email.png">
            <input type="email" name="email" placeholder="thomas@invisionapp.com" required>
        </div>

        <div class="field">
            <div class="pad"></div>
            <img src="img/settings/Icon%20-%20Password.png">
            <input type="password" name="password" placeholder="********" required>
        </div>
        </fieldset>

        <fieldset class="notification">
            <legend>Email notification</legend>
            <label for="monday">Monday<input id="monday" type="checkbox" checked="checked"><span></span></label>
            <label for="tuesday">Tuesday<input id="tuesday" type="checkbox"><span></span></label>
            <label for="wednesday">Wednesday<input id="wednesday" type="checkbox" checked="checked"><span></span></label>
            <label for="thursday">Thursday<input id="thursday" type="checkbox"><span></span></label>
            <label for="friday">Friday<input id="friday" type="checkbox" checked="checked"><span></span></label>
        </fieldset>

        <input class="btn" type="submit" value="Save">
</form>

        <div class="link">
            <a class="next" href="#"><img src="img/profile/next.png"></a>
            <a class="logout" href="#"><img src="img/profile/Icon%20-%20Logout.png"></a>
        </div>

</section>

</body>
</html>
